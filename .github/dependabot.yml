version: 2
updates:

  # ECMAScript Module (ESM)
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      time: "06:00"
    open-pull-requests-limit: 20
    versioning-strategy: increase
    target-branch: master
    labels:
      - dependencies
    groups:
      biome:
        dependency-type: "development"
        patterns:
          - "@biomejs/biome"
