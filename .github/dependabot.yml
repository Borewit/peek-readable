version: 2
updates:

  # ECMAScript Module (ESM)
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      time: "06:00"
    open-pull-requests-limit: 20
    versioning-strategy: increase
    target-branch: master
    labels:
      - dependencies
    groups:
      eslint:
        dependency-type: "development"
        patterns:
          - "eslint"
          - "@eslint/compat"
          - "@eslint/eslintrc"
          - "@eslint/js"
          - "eslint-config-prettier"
          - "eslint-import-resolver-typescript"
          - "eslint-plugin-*"
          - "@typescript-eslint/*"
        labels:
          - dev-dependencies
